[package]
name = "eth-signature-verifier"
description = "Universal Etheruem signature verification with ERC-6492"
version = "0.2.0"
edition = "2021"
authors = ["Royal Engineering"]
license = "MIT"

[dependencies]
alloy = { version = "0.2", features = [
	"contract",
	"dyn-abi",
	"eip712",
	"k256",
	"providers",
	"rpc",
	"json-rpc",
	"rpc-types",
	"transports",
	"signers",
	"transport-http",
	"signer-local",
	"sol-types",
]}
log = "0.4"
thiserror = "1.0.63"

[dev-dependencies]
alloy-node-bindings = "0.2"
rand = "0.8"
env_logger = "0.10"
regex = "1"
serde = { version = "1.0", features = ["derive", "rc"] }
tokio = { version = "1", features = ["test-util", "macros", "process"] }
siwe = {version = "0.6", features = ["ethers"]}
ethers-providers = "2.0.7"
time = "0.3.17"
tiny-keccak = "2.0.2"

[build-dependencies]
alloy = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"

[features]
default = ["siwe/ethers"]